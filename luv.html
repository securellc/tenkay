<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tenkayfan.club | luv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;  
        }

        body, html {
            height: 100%;  
        }

        body {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: regular;
            font-variation-settings:
                "wdth" 100;
            color: white;
            background-color: black;
            background-image: url(https://w.wallhaven.cc/full/9m/wallhaven-9mzddw.jpg);
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pfp img {
            border-radius: 100px;
            border: solid 1px white;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid 1px rgba(255, 255, 255, 0.7);
            width: 580px;
            height: 260px;
            border-radius: 10px;
            text-align: center;
            gap: 10px; 
            backdrop-filter: blur(30px);
            box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.3); 
        }


        .username {
            font-size: 25px;
        }

        .typewriter {
            font-size: 15px;
            line-height: 30px;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            position: relative;
        }

        .typewriter::after {
            content: '|';
            position: relative;
            right: 0;
            animation: blink 0.75s step-end infinite;
        }
    
        .socials {
            position: relative;
            left: 10px;
            display: flex;
            justify-content: center; 
            gap: 20px; 
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        user-select: none;
        opacity: 1;
        transition: opacity 1s ease;
        pointer-events: auto; 
    }


.glitch {
    color: rgb(255, 255, 255);
    cursor: pointer;
}
        
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="removeOverlay();">
        <h3 class="glitch">Click to enter</h3>
    </div> 

    <div class="container">
        <div class="box">
            <div class="pfp"><img src="https://i.pinimg.com/736x/ab/76/01/ab7601e58648b1fd36e876d6ce757202.jpg" width="65px"></div>
            <div class="username">luv</div>
            <div class="typewriter" id="typewriter"></div>
            <div class="bio"></div>

            <div class="socials-container">
                <div class="socials">
                    <a target="_blank" href="https://discordlookup.com/user/804759948881166357"><i class="fa-brands fa-discord" style="color: #ffffff;"></i></a>
                    <a target="_blank" href=""></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
          "vrchat eboy",
        ];
        
        const typewriter = document.getElementById('typewriter');
        let currentSentenceIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        
        function type() {
          const currentSentence = sentences[currentSentenceIndex];
        
          if (isDeleting) {
            typewriter.textContent = currentSentence.substring(0, currentCharIndex - 1);
            currentCharIndex--;
          } else {
            typewriter.textContent = currentSentence.substring(0, currentCharIndex + 1);
            currentCharIndex++;
          }
        
          if (!isDeleting && currentCharIndex === currentSentence.length + 1) {
            isDeleting = true;
            setTimeout(type, 500); 
          } else if (isDeleting && currentCharIndex === 0) {
            isDeleting = false;
            currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
            setTimeout(() => {
              setTimeout(type, 100);  
            }, 1000);  
          } else {
            setTimeout(type, isDeleting ? 50 : 100); 
          }
        }
        
        type();
    </script>
    
    <script>
        function removeOverlay() {
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 1s ease';
    
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none'; 
                    setTimeout(() => {
                        overlay.style.display = 'none'; 
                    }, 100); 
                }, 1000); 
            }
        }
    </script>


</body>
</html>
