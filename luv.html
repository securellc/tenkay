<head>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
</head>

<style>

    body {
        background-size: cover;
        background-position: center;
        font-family: "JetBrains Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
        background-color: #000000;
        color: rgb(255, 255, 255);
    }


    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 98vh;
    }

    .box {
        backdrop-filter: blur(10px);
        width: 560px;
        height: 280px;
        line-height: 2px;
        border-radius: 40px;
        background-color: rgb(0, 0, 0);
        border: 1px solid rgb(56, 0, 109);
        box-shadow: 0 0 25px rgb(56, 0, 109);
    }


    .content {
        text-align: center;
        display: flex;
        justify-content: center;
        height: 29vh;
        flex-direction: column;

    }

    .avatar img {
        border-radius: 100px;
        border: solid 1px rgb(0, 0, 0);
    }

    .links {
        margin-top: 10px;
    }

    .link {
        padding: 3px;
        font-size: larger;
    }

    .overlay {
    font-family: "JetBrains Mono", monospace;
    font-optical-sizing: auto;
    font-weight: 200;
    font-style: normal;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(15px); 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
	user-select: none;
    opacity: 1;
    transition: opacity 3s ease; 
}


.glitch {
    color: rgb(255, 255, 255);
    cursor: pointer;
}



</style>

<body>
    <div id="overlay" class="overlay" onclick="removeOverlay();">
        <h3 class="glitch">x</h3>
    </div> 
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="avatar"><img src="https://cdn.discordapp.com/attachments/1338776414777774100/1355034313199980825/324f98074dd22d307d6c8189da6e971e.png?ex=67e7758b&is=67e6240b&hm=78b3344ab43aac5803d66ec13deafe0c9934a6ea339e82663dce629ac4d5c21a&" draggable="false" width="120px"></div>
                <div class="username"><h3>luv</h3></div>
                <div class="bio"><p>Love Ain't Free</p></div>
                <div class="links">
                    <a target="_blank" href="https://discord.com/users/804759948881166357"><i class="fa-brands fa-discord" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function removeOverlay() {
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 1s ease';
    
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 3000); 
            }
        }
    </script>

    <audio autoplay loop src="https://files.catbox.moe/n5opk3.mp3"></audio>
    
</body>
